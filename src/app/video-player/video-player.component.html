<div class="video-player-container">
    <div class="main-content">
        <div class="video-section">
            <div class="video-container">
                <video
                    #videoElement
                    class="video-player"
                    controls
                    preload="metadata">
                    Your browser does not support the video tag.
                </video>

                @if (currentCaption) {
                    <div class="caption-overlay">
                        {{ currentCaption.text }}
                    </div>
                }

            </div>
            <div class="video-buttons">
                @for (video of videoOptions; track video.value) {
                    <button
                        class="video-button"
                        (click)="switchVideo(video.value)">
                        {{ video.label }}
                    </button>
                }
            </div>
        </div>
        <div class="transcript-section">
            <h2>Transkript</h2>
            <div class="transcript-container">
                @for(caption of captions; track caption.id) {
                    <div class="transcript-item"
                        [class.active]="isActiveCaption(caption.id)"
                        (click)="seekToTime(caption.startTime)">
                        <div class="timestamp">
                            {{ caption.startTime }}
                        </div>
                        <div class="caption-text">
                            {{ caption.text }}
                        </div>
                    </div>
                }
           </div>
        </div>
    </div>
</div>
